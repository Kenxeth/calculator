<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="calc-container">
        <div>
            <div class="output row" id="center-output">0</div>

            <div class="row">
                <div class="number col-12 clear">clear</div>
            </div>
            <div class="row">
                <div class="number division_sign col-4">/</div>
                <div class="number multiplication_sign col-4">x</div>
                <div class="number equal_sign col-4">=</div>
            </div>
            <div class="row">
                <div class="number plus_symbol col-4">+</div>
                <div class="number subtract_symbol col-4">-</div>
                <div class="number nine col-4">9</div>
            </div>

            <div class="row">
                <div class="number eight col-4">8</div>
                <div class="number seven col-4">7</div>
                <div class="number six col-4">6</div>
            </div>

            <div class="row">
                <div class="number five col-4">5</div>
                <div class="number four col-4">4</div>
                <div class="number three col-4">3</div>
            </div>
            <div class="row">
                <div class="number two col-4">2</div>
                <div class="number one col-4">1</div>
                <div class="number zero col-4">0</div>
            </div>
            
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
